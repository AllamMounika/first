<!DOCTYPE html>
<html lang="en">
 <head>
           <title>checkbox and radiobox </title>
           <link rel="icon" href="images/dog.jpg.jpg"/>
           <style>
		   body{
		   background:#cfcfcf;
		   }
           h4{
           background:#8a8a8a;
		   font-size:50px;
		   text-align:center;
		   }
           input{
           outline:none;
		}
      div{
      display:grid;
	  width:50%;
	  }
      span{
      color:red;
	  }
      input{
      accent-color:green;
	  }
    #b{
    margin-left:30%;
	}
	 fieldset{
	 width:40%;
	 }
	
   </style>
  </head>
  <body>
  <div>
  <form>
  <h4 style="display:inline">*Application Form*</h4>
  <input type="text" list="id1"/>
  <datalist id="id1">
  <option>Student name</option>
  <option>Father name</option>
  <option>Mother name</option>
  <option>year of passing</option>
  </datalist><br><br><br>
  <label>Full Name</label><span>*</span>
  <input type="text" name="n" id="n" placeholder="enter name" required autocomplete="on"/><br><br>

  <label>Father name</label><span>*</span>
  <input type="text" name="n1" id="n1" placeholder="father name" required  autocomplete="off"/><br><br>

 <label> Mother name</label><span>*</span>
 <input type="text" name="n1" id="n1" placeholder="mother name" required  autocomplete="off"/><br><br>

 <label> Date of birth</label><span>*</span>
 <input type="date" name="dob" id="dob" required/><br>
 <label> Contact Number</label><span>*</span>
 <input type="number" name="n1" id="n1"placeholder="ph No." required  autocomplete="off"/><br><br>
 <label>Address</label><span>*</span><br>
 <textarea id="ad" name="ad" rows="5" cols="25" maxlength="200"></textarea><br><br>
 <label>State</label><span>*</span>
  <select id="st" name="st">
   <option >Andrapradesh </option>
 <option selected>Telangana</option>     <!..default selection..>
 <option>Tamilnadu</option>
 <option>kerala</option>
 </select>
 <fieldset>
 <legend>Gender</legend>
 <input type="radio" id="gen1" name="gender" value="male"/>
 <label>Male</label>
<input type="radio" id="gen2" name="gender" value="female"/>
<label>Female</label>
<input type="radio" id="gen3" name="gender" value="others"/>
<label>Others</label><br>
</fieldset>
<fieldset>
<legend>Occupation</legend>
<input type="checkbox" id="st" name="std" value="student"checked />          <!...default selection..>
<label>Student</label>
<input type="checkbox" id="mr" name="mr" value="married" />
<label>Married</label>
</fieldset><br>
<label>Upload file</label><span>*</span>
<input type="file" id="f" name="f" accept="image/*"/><br><br><br>
<div id="b">
<input type="reset" value="clear"/><br><br><br>
<button style="width:80px;height:50px">SUBMIT</button>
</div>
</form>
</div>
 </body>
</html>
